<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flappy Bird SaaS</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">FlappyBird SaaS</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse ms-auto" id="navbarNav">
            <ul class="navbar-nav ms-auto" id="navUser">
                <!-- User authentication links will be inserted here by JavaScript -->
            </ul>
        </div>
    </nav>

    <!-- Main Container -->
    <div class="container mt-4">
        <!-- Game Canvas -->
        <canvas id="gameCanvas" width="400" height="600" class="border d-none"></canvas>

        <!-- Login Form -->
        <div id="loginForm" class="d-none">
            <h2>Login</h2>
            <form>
                <div class="mb-3">
                    <label for="loginUsername" class="form-label">Username</label>
                    <input type="text" class="form-control" id="loginUsername">
                </div>
                <div class="mb-3">
                    <label for="loginPassword" class="form-label">Password</label>
                    <input type="password" class="form-control" id="loginPassword">
                </div>
                <button type="button" class="btn btn-primary" id="loginBtn">Login</button>
                <p class="mt-2">Don't have an account? <a href="#" id="showSignup">Sign up here</a></p>
            </form>
        </div>

        <!-- Signup Form -->
        <div id="signupForm" class="d-none">
            <h2>Sign Up</h2>
            <form>
                <div class="mb-3">
                    <label for="signupUsername" class="form-label">Username</label>
                    <input type="text" class="form-control" id="signupUsername">
                </div>
                <div class="mb-3">
                    <label for="signupPassword" class="form-label">Password</label>
                    <input type="password" class="form-control" id="signupPassword">
                </div>
                <button type="button" class="btn btn-primary" id="signupBtn">Sign Up</button>
                <p class="mt-2">Already have an account? <a href="#" id="showLogin">Login here</a></p>
            </form>
        </div>

        <!-- Leaderboard -->
        <div id="leaderboard" class="mt-4 d-none">
            <h2>Leaderboard</h2>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Rank</th>
                        <th>Username</th>
                        <th>High Score</th>
                    </tr>
                </thead>
                <tbody id="leaderboardBody">
                    <!-- Leaderboard entries will be inserted here -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Bootstrap and Dependencies -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Popper and Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <!-- Custom JavaScript -->
    <script src="script.js"></script>
</body>
</html>
